<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Picker</title>
</head>
<body>
    <div class="input-container">
        <h2>Random Choice Picker</h2>
        <p class="paragraph">You can add the choices below! Use a coma (,) to separate each choices and click enter to randomly choose.</p>
        <textarea placeholder="Click here to start!!!" id="textarea"></textarea>
        <hr><hr><hr>
    </div>
    <div class="choice-container">
        <div class="choices"></div>
        <div class="instruction">Click "Enter" to start randomizing</div>
        <div class="chosen"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
